name: Trigger auto deployment for dev-agent-worker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ david ]
    paths:
    - ''
    - '.github/workflows/david.yaml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.DEVAGENTWORKER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          dockerfilePathKey: dockerfilePath
          targetLabelKey: targetLabel
          registryUrl: devagentcontregistry.azurecr.io
          registryUsername: ${{ secrets.DEVAGENTWORKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.DEVAGENTWORKER_REGISTRY_PASSWORD }}
          containerAppName: dev-agent-worker
          resourceGroup: DevOps
          imageToBuild: devagentcontregistry.azurecr.io/dev-agent-worker:${{ github.sha }}